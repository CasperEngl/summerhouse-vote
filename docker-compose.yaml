services:
  sommerhus-vote:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  postgres:
    image: postgres:18
    environment:
      - POSTGRES_DB=voting
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d voting"]
      interval: 2s
      timeout: 1s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
